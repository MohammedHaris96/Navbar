<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/af6b481ffc.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="topbar">
        <div id="item1">
          <i class="fas fa-shield-alt"></i>
          <li>24/7 Lifetime Support</li>
          <i class="fas fa-phone"></i>
          <li>1-877-674-4460 (US & CA)</li>
        </div>
        <div id="item2">
          <i id="chatIcon" class="far fa-comment"></i>
          <li id="lchat">Live Chat</li>
          <li id="lcontact">Contact</li>
        </div>
      </div>
      <div id="navbar">
        <div id="logo">
          <img src="./assets/logo.png" />
        </div>
        <div id="menu">
          <select name="Desktops" id="sub-menu">
            <option value="v">Desktops</option>
            <option value="s">Gaming Desktops</option>
            <option value="o">Workstation Desktops</option>
          </select>
          <select name="Laptop" id="sub-menu">
            <option value="v">Laptops</option>
            <option value="s">Gaming Laptops</option>
            <option value="o">Workstation Laptops</option>
          </select>

          <div id="tagline2">
            <h3>Accessories</h3>
          </div>
          <div id="tagline">
            <h3>Special Offers</h3>
          </div>
          <select name="Review" id="sub-menu">
            <option value="v">Review</option>
            <option value="s">News</option>
            <option value="o">Testimonials</option>
            <option value="audi">Audi</option>
          </select>
          <select name="More" id="sub-menu">
            <option value="v">More</option>
            <option value="s">Custom Design</option>
            <option value="o">PC for Creators</option>
            <option value="audi">Support</option>
          </select>
        </div>
        <div id="options">
          <!-- <h1>egelweknk</h1> -->
          <i class="fas fa-search"></i>
          <div id="signin">
            <i class="fas fa-user"></i>
            <h3>Sign In</h3>
          </div>

          <i class="fas fa-shopping-cart"></i>
          <span> &nbsp;</span>
        </div>
      </div>
    </header>
  </body>
</html>
